    	html, body {
    		font-family: 'audimat', sans-serif;
			width: 100%;

			margin: 0;
	        background-image: url(images/bg.png);
    	}
        #kai {
            height: 408px;
            width: 500px;

            position: absolute;

            right: 0;

            border: 2px;

</style>
